
<div class="container">
  <div class="main-body">
  
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">User Profile</li>
          </ol>
        </nav>
        <!-- /Breadcrumb -->
  
        <div class="row gutters-sm">
          <div class="col-md-4 mb-3">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                  <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                  <div class="mt-3">
                    <h4>{{user.username}}</h4>
                    <p class="text-secondary mb-1">{{user.about}}</p>
                    <p class="text-muted font-size-sm">Barcelona, Spain</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card mt-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <h6 class="mb-0"><svg style="padding-right: 5px;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16"><path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/></svg>Mail</h6>
                  <span class="text-secondary">{{user.email}}</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card mb-3">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Username</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.username}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Karma</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.karma}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">Created At</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.created_at}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">API Key</h6>
                  </div>
                  <div class="col-sm-9 text-secondary">
                    {{user.api_key}}
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <h6 class="mb-0">About</h6>
                  </div>
                  <div class="col-sm-9 text-secondary" *ngIf="canModify()">
                    <form #aboutForm="ngForm" (ngSubmit)=submitAbout(aboutForm)>
                      <textarea name="about" style="resize: none;" ngModel></textarea>
                      <br>
                      <button class="btn button-form btn-orange" _ngcontent-kvj-c79 _ngcontent-dry-c78>Submit</button>
                    </form>
                  </div>
                </div>
                <hr>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <button class="btn button-form btn-orange" _ngcontent-kvj-c79 _ngcontent-dry-c78 [routerLink]="['/home/submissions', user.id]">written submissions</button>
                    <button *ngIf="canModify()" class="btn button-form btn-orange" _ngcontent-kvj-c79 _ngcontent-dry-c78 [routerLink]="['/home/voted', user.id]" >voted submissions</button>
                    <button class="btn button-form btn-orange" _ngcontent-kvj-c79 _ngcontent-dry-c78 [routerLink]="['/comments/written', user.id]"> written comments </button>
                    <button *ngIf="canModify()" class="btn button-form btn-orange" _ngcontent-kvj-c79 _ngcontent-dry-c78 [routerLink]="['/comments/voted', user.id]"> voted comments </button>
                  </li>
                </ul>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
